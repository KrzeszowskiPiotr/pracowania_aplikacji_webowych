<main>
  <h1>Kontakt</h1>
  <p>Masz pytania? Skontaktuj się z nami wypełniając formularz poniżej.</p>

  <form action="/kontakt" method="POST" class="contact-form">
    <label for="imie">Imię:</label>
    <input type="text" id="imie" name="imie" required>

    <label for="nazwisko">Nazwisko:</label>
    <input type="text" id="nazwisko" name="nazwisko" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="wiadomosc">Treść wiadomości:</label>
    <textarea id="wiadomosc" name="wiadomosc" rows="5" required></textarea>

    <button type="submit">Wyślij</button>
  </form>
</main>
